<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporary Notepad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; margin-bottom: 20px;">Quick Thoughts</h1>
        <textarea id="notepad" placeholder="Type your temporary thoughts here..."></textarea>
        <div class="buttons">
            <button id="saveBtn">Save</button>
            <button id="resetBtn">Reset</button>
        </div>
        <div id="savedNotes"></div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
